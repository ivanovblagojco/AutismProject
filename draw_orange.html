<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="format-detection" content="telephone=no">
    <title>Учиме заедно! - Home</title>
    <link href='http://fonts.googleapis.com/css?family=Gochi+Hand|Arvo:400,700' rel='stylesheet' type='text/css'>
    <link href="css/jquery.bxslider.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/style.css"/>

    <link rel='stylesheet' href='css/colorpicker.css'/>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js'></script>
    <script src='js/colorpicker.js'></script>
    <script src='js/drawingtable.js'></script>
    <script src="node_modules/bootstrap3/dist/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" href="node_modules/bootstrap3/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/bootstrap3/dist/css/bootstrap-theme.css">
</head>
<body>
<div class="container">
    <h1>Табла за разговор и цртање желби</h1>
    <div class="row">
        <div class="col-md-8">
            <div id="table-wrap">
                <table id="drawing-table">
                    <tr>
                        <td></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="col-md-4">
            <div class="row">
                <div class="col">
                    <div id="controls">
                        <fieldset id="color-selector">
                            <legend>Избери боја:</legend>
                            <div class="color red selected" data-color="red"><input type="text"></div>
                            <div class="color green" data-color="green"><input type="text"></div>
                            <div class="color blue" data-color="blue"><input type="text"></div>
                            <div class="color eraser" data-color="eraser"></div>
                        </fieldset>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <img src="images/oranges.jpg" alt="Слика од портокали" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <img src="mic_icon.jpg" alt="Кажи на глас!" class="img-responsive">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
